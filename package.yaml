name:                hereditary
version:             0.1.0.0
github:              "Trebor-Huang/hereditary"
license:             BSD3
author:              "Trebor Huang"
maintainer:          "treborhuang@foxmail.com"
copyright:           "2021 Trebor Huang"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Set theory based esolang.

dependencies:
- base >= 4.7 && < 5
- mtl >= 2.2 && < 3

library:
  source-dirs: src

executables:
  hereditary-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hereditary

tests:
  hereditary-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hereditary
